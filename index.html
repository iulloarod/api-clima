    <script>
        $(document).ready(function() {
            $('form').submit(function() {
                event.preventDefault();
                const ciudad = $("input#ciudad").val();
                // console.log(ciudad);
                const apikey = "042f6c791ea9bc9a51704caa257e6519"; 
                $.get(`http://api.openweathermap.org/data/2.5/weather?q=${ciudad}&&appid=${apikey}`, function(data) {
                    console.log(data);
                    $("h1").append(
                        `<h5>Nubes: ${data.clouds.all}</h5>`,"<br>",
                        `<h5>Cod: ${data.cod}</h5>`,"<br>",
                        `<h5>Dt: ${data.dt}</h5>`,"<br>",
                        `<h5>Id: ${data.id}</h5>`,"<br>",
                        `<h5>Ciudad: ${data.name}</h5>`,"<br>",
                        `<h5>Pa√≠s: ${data.sys.country}</h5>`,"<br>",
                        `<h5>Zona Horaria: ${data.timezone}</h5>`,"<br>",
                        `<h5>Visibilidad: ${data.visibility}</h5>`,"<br>",

                    );
                }, 'json');
        });
});

    </script>

                <input type="text" id="ciudad" name="ciudad"><br><br>
